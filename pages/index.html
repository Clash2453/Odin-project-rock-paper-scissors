<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Challenge the machine in an epic game of Rock, paper, scissors</h1>
        <h2 id="score">Humanity: 0 vs Machines: 0</h2>
        <div class="card-container">
            <img src="" alt="Move played by you" id="player-action" class="actions">
            <h1>VS</h1>
            <img src="" alt="Move played by the computer" id="computer-action"" class="actions">
        </div>
        <h1 id="results"></h1>
        <h2>Pick your weapon!</h1>
        <div class="card-container">
            <div data-type="rock" class="card">
                <img src="../images/rock.png" alt="Rock">
                <h3>Rock</h3>
            </div>
            <div data-type="paper" class="card">
                <img src="../images/paper.png" alt="Paper">
                <h3>Paper</h3>
            </div>
            <div data-type="scissors" class="card">
                <img src="../images/scissors.png" alt="Scissors">
                <h3>Scissors</h3>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
